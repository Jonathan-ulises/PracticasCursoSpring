<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <h1>Inicio</h1>
    <p th:text="${mensaje}"></p>
    <p th:text="${saludo}"></p>

    <br/>
    <!--<p>Nombre: <span th:text="${persona.nombre}"></span></p>
    <p>Apellido: <span th:text="${persona.apellido}"></span></p>
    <p>Email: <span th:text="${persona.email}"></span></p>
    <p>Telefono: <span th:text="${persona.telefono}"></span></p>-->

    <br/>
    <div th:if="${personas != null and !personas.empty}">
        <table border="1">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Telefono</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="p : ${personas}">
                <td th:text="${p.nombre}"></td>
                <td th:text="${p.apellido}"></td>
                <td th:text="${p.email}"></td>
                <td th:text="${p.telefono}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${personas == null or personas.empty}">
        <p>La lista de personas esta vacia</p>
    </div>
</body>
</html>
